<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Speech Translation</h1>
    <p>Select Lanuge from</p>
    <select id="languageSourceOptions">
        <option value="en-US">English</option>
        <option value="sw">Swahili</option>
    </select>

    <p>Select Langage To</p>
    <select id="languageTargetOptions">
        <option value="en-US">English</option>
        <option value="sw">Swahili</option>
        <option value="sw-KE">Swahili-KE</option>
        <option value="es-ES" selected>Spanish - ES</option>
        <option value="fi">Finnish</option>
        <option value="fr">French</option>
        <option value="hi">Hindi</option>
        <option value="it">Italian</option>
        <option value="ja">Japanese</option>
        <option value="ko">Korean</option>
        <option value="pl">Polish</option>
        <option value="pt">Portuguese</option>
        <option value="ru">Russian</option>
        <option value="sv">Swedish</option>
        <option value="zh-Hans">Chinese</option>
    </select>
    <br>

    <button id="startRecognizeOnceAsyncButton">Start Recording</button>
    <br> <br>
    <Textarea rows="10" cols="50" id="phraseDiv">

    </Textarea>

    <script src="https://aka.ms/csspeech/jsbrowserpackageraw"></script>
    <script src="index.js"></script>


</body>

</html>
